AllCops:
  Include:
    - '**/*.json.jbuilder'
    - '**/*.rake'
    - 'Rakefile'
    - 'config.ru'
  Exclude:
    - 'vagrant/**/*'
    - 'db/schema.rb'
    - 'bin/*'
    - 'vendor/**/*'
Documentation:
  Enabled: false
GlobalVars:
  Enabled: false
Metrics/MethodLength:
  CountComments: false
  Max: 20
Metrics/AbcSize:
  Max: 30
